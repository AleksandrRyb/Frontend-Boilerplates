<div class="city_list">
    <city-add></city-add>

    <ul>
        <li v-for="city in cities">
            {{city.title}}
            <router-link :to="{ name: 'city-detail', params: { id: city.woeid }}">👁</router-link>
            <span @click="remove(city.woeid)">X</span>
        </li>
    </ul>
</div>
